<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Fun With Triangles</h1>
        <div class="container">
            <a href="/">Is Triangle?</a>
            <a href="/quiz.html">Quiz</a>
            <a href="/hypotenuse.html">Hypotenuse</a>
            <a href="/area.html">Area</a>
        </div>
    </header>
    <h1>Quiz on Triangles</h1>
    <form id="quiz-form">
        <div class="quiz-div">
            <p class="quiz-para">1. How many sides a triangle has</p>
            <label class="quiz-label">
                <input class="quiz-radio" type="radio" name="ques1" value="2">2
            </label>
            <label class="quiz-label">
                <input class="quiz-radio" type="radio" name="ques1" value="3">3
            </label>
            <label class="quiz-label">
                <input class="quiz-radio" type="radio" name="ques1" value="4">4
            </label>
            <label class="quiz-label">
                <input class="quiz-radio" type="radio" name="ques1" value="0">0
            </label>
        </div>

        <!-- ° -->
        <div class="quiz-div">
            <p class="quiz-para">2. Sum of angle of triangle?</p>
            <label class="quiz-label">
                <input class="quiz-radio" type="radio" name="ques2" value="90°">90°
            </label>
            <label class="quiz-label">
                <input class="quiz-radio" type="radio" name="ques2" value="180°">180°
            </label>
            <label class="quiz-label">
                <input class="quiz-radio" type="radio" name="ques2" value="270°">270°
            </label>
            <label class="quiz-label">
                <input class="quiz-radio" type="radio" name="ques2" value="360°">360°
            </label>
        </div>

        <div class="quiz-div">
            <p class="quiz-para">3. Which of the following is center of gravity of triangle?</p>
            <label class="quiz-label">
                <input class="quiz-radio" type="radio" name="ques3" value="Centroid">Centroid
            </label>
            <label class="quiz-label">
                <input class="quiz-radio" type="radio" name="ques3" value="Circumcenter">Circumcenter
            </label>
            <label class="quiz-label">
                <input class="quiz-radio" type="radio" name="ques3" value="Orthocenter">Orthocenter
            </label>
            <label class="quiz-label">
                <input class="quiz-radio" type="radio" name="ques3" value="Epicenter">Epicenter
            </label>
        </div>

        <div class="quiz-div">
            <p class="quiz-para">4. Pythagores theorem applies to?</p>
            <label class="quiz-label">
                <input class="quiz-radio" type="radio" name="ques4" value="Obtuse triangle">Obtuse triangle
            </label>
            <label class="quiz-label">
                <input class="quiz-radio" type="radio" name="ques4" value="Acute triangle">Acute triangle
            </label>
            <label class="quiz-label">
                <input class="quiz-radio" type="radio" name="ques4" value="Right angle triangle">Right angle triangle
            </label>
            <label class="quiz-label">
                <input class="quiz-radio" type="radio" name="ques4" value="Equilateral triangle">Equilateral triangle
            </label>
        </div>

        <div class="quiz-div">
            <p class="quiz-para">5. The hindi word for triangle is?</p>
            <label class="quiz-label">
                <input class="quiz-radio" type="radio" name="ques5" value="त्रिकोण">त्रिकोण
            </label>
            <label class="quiz-label">
                <input class="quiz-radio" type="radio" name="ques5" value="षट्भुज">षट्भुज
            </label>
            <label class="quiz-label">
                <input class="quiz-radio" type="radio" name="ques5" value="अष्टकोना">अष्टकोना
            </label>
            <label class="quiz-label">
                <input class="quiz-radio" type="radio" name="ques5" value="वर्ग">वर्ग
            </label>
        </div>

    </form>
    <button id="submitBtn">Submit</button>
    <p id="quizOutputPara"></p>
    <script src="quiz.js" type="text/javascript"></script>
</body>

</html>
